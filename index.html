﻿<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Make a number</title>

    <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap.css" />
    <script type="text/javascript" src="./js/jquery_223_min.js"></script>
    <script type="text/javascript" src="./bootstrap/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="./style/styles.css" />
    <link rel="stylesheet" type="text/css" href="./style/buttons.css" />
    <script type="text/javascript" src="./js/app_man.js"></script>
    <script type="text/javascript" src="./js/engine.js"></script>

</head>

<body>
    <div class="container">
        <div>

            <!-- Modal Win -->
            <div class="modal fade" id="winModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="win_text" class="display_text"><strong>Well done</strong>, you solved this puzzle!!!</div>
                        </div>
                        <div class="modal-footer">
                            <div class="container wrap">
                                    <button type="button" class="btn round btn-success outline center-block btn-new" data-dismiss="modal"> New Game </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Lose -->
            <div class="modal fade" id="loseModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="retry_text" class="display_text">Sorry, please <strong>try again</strong></div>
                        </div>
                        <div class="modal-footer">
                            <div class="container wrap">
                                <button type="button" class="btn round btn-warning outline center-block retry" data-dismiss="modal"> Retry </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <h3 id="display_target">Make 32</h3>

                <div id="numbers_container" class="container text-center">
                    <button type="button" class="btn round raised btn-primary number">1</button>
                    <button type="button" class="btn round raised btn-primary number">2</button>
                    <button type="button" class="btn round raised btn-primary number">3</button>
                    <button type="button" class="btn round raised btn-primary number">4</button>
                </div>
                <div id="operands_container" class="container text-center">
                    <button type="button" class="btn btn-info operand">+</button>
                    <button type="button" class="btn btn-info operand">-</button>
                    <button type="button" class="btn btn-info operand">x</button>
                    <button type="button" class="btn btn-info operand">/</button>
                </div>

                <div id="restart" class="container">
                        <div class="container text-center">
                            <button type="button" id="try_again" class="btn round btn-warning outline retry"> Try Again </button>
                            <button type="button" class="btn round btn-success outline btn-new"> Next </button>
                        </div>
                        <div class="container text-center">
                            <div id="select_container" class="btn-group btn-group-justified">

                                <button type="button" class="level_btn btn round btn-default "
                                        value=0 info="For the younger ones learning how to add up.
                                        You don&#39;t have to use all numbers.
                                        There is always a solution.
                                        " title="Very Easy"></button>

                                <button type="button" class="level_btn btn round btn-default "
                                        value=1 info="To practice addition and subtraction.
                                        You don&#39;t have to use all numbers.
                                        There is always a solution.
                                        " title="Easy"></button>

                                <button type="button" class="level_btn btn round btn-default  selected "
                                        value=2 info="Add, substract and multiply. Can be challenging for anyone!
                                        You have to use all numbers.
                                        There is always a solution.
                                        " title="Medium"></button>

                                <button type="button" class="level_btn btn round btn-default "
                                        value=3 info="With the 4 usual operations.
                                        You have to use all numbers.
                                        There is not always a solution: find the closest result.
                                        " title="Challenging"></button>

                                <button type="button" class="level_btn btn round btn-default "
                                        value=4 info="Five numbers, many possibilities.
                                        You have to use all numbers.
                                        There is not always a solution: find the closest result.
                                        " title="Very Challenging"></button>

                            </div>
                        </div>
                </div>
                <div class="level_container wrap">
                    <div id="display_level" class="display_text center-block">Level: </div>
                    <span id="info_display" class="glyphicon glyphicon-info-sign center-block"
                        data-toggle="popover" data-content="" data-placement="bottom"></span>
                </div>
                <div id="display_hint" class="display_text"></div>
                <div id="hint_sol" class="container text-center">
                    <button type="button" id="hint" class="btn round btn-danger outline">Hint</button>
                </div>
            </div>
        </div>
    </div> <!-- /container -->

</body>
</html>
