﻿<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="./bootstrap/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="./style/styles.css" />
    <link rel="stylesheet" type="text/css" href="./style/buttons.css" />
    <script type="text/javascript" src="./js/app_man.js"></script>
    <script type="text/javascript" src="./js/engine.js"></script>

</head>

<body>
    <!-- Static navbar -->

    <div class="container">

        <!-- Modal Level Customization -->
        <div class="modal fade" id="customLevelModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="custom_level_text" class="display_text">
                            Make your own level:
                        </div>
                        <div id="custom_level_form">
                            <form>
                                <div class="form-group form-inline row">
                                    <div class="col-xs-2">
                                        <label for="level_name">Name:</label>
                                    </div>
                                    <div class="col-xs-10">
                                        <input class="form-control" type="text" value="" id="level_name" name="level_name"
                                               placeholder="Level name" maxlength="30" required>
                                    </div>
                                </div>
                                <!-- size, min_number, max_number, ops, tgt_min, tgt_max, tgt_step, hasExactSol, mustUseAll, canGenerateTarget, timer -->
                                <!-- Size and numbers params-->
                                <div class="form-group from-inline row">
                                    <div class="col-xs-2">
                                        <label for="level_size">Size:</label>
                                    </div>
                                    <div class="col-xs-10">
                                        <input class="form-control" type="number" value="" id="level_size" name="level_size"
                                               placeholder="Number of numbers" min="2" max="6" required>
                                    </div>
                                </div>
                                <div class="form-group from-inline row">
                                    <div class="col-xs-2">
                                        <label for="level_min_number">Min:</label>
                                    </div>
                                    <div class="col-xs-3">
                                        <input class="form-control" type="number" value="" id="level_min_number" name="level_min_number"
                                               placeholder="Minimum" min="0" max="99" required>
                                    </div>
                                    <div class="col-xs-2">
                                        <label for="level_max_number">Max:</label>
                                    </div>
                                    <div class="col-xs-3">
                                        <input class="form-control" type="number" value="" id="level_max_number" name="level_max_number"
                                               placeholder="Maximum" min="0" max="99" required>
                                    </div>
                                </div>
                                <!--Target params-->
                                <div class="form-group from-inline row">
                                    <div class="col-xs-2">
                                        <label for="level_tgt_min">Target Min</label>
                                    </div>
                                    <div class="col-xs-2">
                                        <input class="form-control" type="number" value="" id="level_tgt_min" name="level_tgt_min"
                                               placeholder="Minimum" min="0" max="99" required>
                                    </div>
                                    <div class="col-xs-2">
                                        <label for="level_tgt_max">Target Max:</label>
                                    </div>
                                    <div class="col-xs-2">
                                        <input class="form-control" type="number" value="" id="level_tgt_max" name="level_tgt_max"
                                               placeholder="Maximum" min="0" max="99" required>
                                    </div>
                                    <div class="col-xs-2">
                                        <label for="level_tgt_step">Target step:</label>
                                    </div>
                                    <div class="col-xs-2">
                                        <input class="form-control" type="number" value="" id="level_tgt_step" name="level_tgt_step"
                                               placeholder="step" min="0" max="99" required>
                                    </div>
                                </div>
                                <!--Operations-->
                                <div class="form-group from-inline row">
                                    Operations:
                                    <label class="checkbox-inline"><input type="checkbox" name="opePlus" id="opePlus" value="" checked>+</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="opeMinus" id="opeMinus" value="">-</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="opeMultiply" id="opeMinus" value="">x</label>
                                    <label class="checkbox-inline"><input type="checkbox" name="opeDivide" id="opeMinus" value="">/</label>
                                </div>
                                <!-- Game options -->
                                <label class="checkbox"><input type="checkbox" name="mustUseAll" id="mustUseAll" value=""> Must use all numbers</label>
                                <label class="checkbox"><input type="checkbox" name="hasAlwaysSolution" id="hasAlwaysSolution" value=""> Has always a solution</label>
                                <div class="form-group from-inline row">
                                    <div class="col-xs-8">
                                        <label for="level_timer">Score timer (seconds)</label>
                                    </div>
                                    <div class="col-xs-4">
                                        <input class="form-control" type="number" value="" id="level_timer" name="level_timer"
                                               min="1" max="99" required>
                                        <span class="help-block">Number of seconds to decrease score by 1 point</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container wrap">
                            <button type="button" id="custom_level_btn" class="btn round btn-primary outline center-block" data-dismiss="modal"> OK </button>
                            <!--Validation of the input
                                    Max shall be above min
                                    At least one operation shall be selected
                                    [Optional: test game complexity]
                                    Test level can generate numbers and solution
                                    -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal Solver -->
        <div class="modal fade" id="solverModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="targetInput">Target:</label>
                                <input type="number" class="form-control" name="solverTarget" min="0" max="999999" required>
                            </div>
                            <div class="form-group">
                                <fieldset>
                                    <label>Numbers:</label>
                                    <div class="wrap">
                                        <input type="number" class="form-control numInput" name="solverNum1" min="0" max="99" required>
                                        <input type="number" class="form-control numInput" name="solverNum2" min="0" max="99" required>
                                        <input type="number" class="form-control numInput" name="solverNum3" min="0" max="99" required>
                                        <input type="number" class="form-control numInput" name="solverNum4" min="0" max="99">
                                    </div>

                                </fieldset>

                            </div>

                            <fieldset class="form-group">
                                <legend>Operations</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input opeInput" name="solverPlus" id="solverPlus" value="plus" checked> +
                                    </label>
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input opeInput" name="solverMinus" id="solverPlus" value="minus" checked> -
                                    </label>
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input opeInput" name="solverMultiply" id="solverMultiply" value="multiply" checked> x
                                    </label>
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input opeInput" name="solverDivide" id="solverDivide" value="divide" checked> /
                                    </label>
                                </div>
                            </fieldset>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="solverUseAll" id="solverUseAll" checked>
                                    Must use all numbers
                                </label>
                            </div>
                            <button type="button" class="btn round btn-info outline center-block btn-solver" data-dismiss="modal"> Solve It! </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Play -->
        <div class="modal fade" id="playModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container wrap">
                            <button type="button" class="outline center btn round btn-danger" id="start_challenge" data-dismiss="modal"> Challenge ! </button>
                            <br />
                            <div class="modal_play_text"> 10 games chrono </div>
                        </div>
                        <hr />
                        <div class="container wrap">
                            <button type="button" class="outline center btn round btn-success btn-new" data-dismiss="modal"> Casual Game </button>
                            <br />
                            <div class="modal_play_text"> No chrono, no score </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal High Score -->
        <div class="modal fade" id="hsModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="hs_text" class="display_text"></div>
                        <div id="hs_table"></div>
                    </div>
                    <div class="modal-footer">
                        <div class="container wrap">
                            <button type="button" id="hs_btn" class="btn round btn-default outline center-block" data-dismiss="modal"> OK </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Input Name -->
        <div class="modal fade" id="inputNameModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <div id="input_name_text" class="display_text">
                        </div>
                        <div id="input_name_form">
                            <form>
                                <div class="form-group row">
                                    <div class="">
                                        <input class="form-control" type="text" value="" id="name_input" name="name_input"
                                               placeholder="Enter your name" maxlength="20" ranking="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container wrap">
                            <button type="button" id="input_name_btn" class="btn round btn-primary outline center-block" data-dismiss="modal"> OK! </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Win -->
        <div class="modal fade" id="winModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="win_text" class="display_text"><strong>Well done</strong>, you solved this puzzle!!!</div>
                    </div>
                    <div class="modal-footer">
                        <div class="container wrap">
                            <button type="button" class="btn round btn-success outline center-block btn-new" data-dismiss="modal"> Next </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Lose -->
        <div class="modal fade" id="loseModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="retry_text" class="display_text">Sorry, please <strong>try again</strong></div>
                    </div>
                    <div class="modal-footer">
                        <div class="container wrap">
                            <button type="button" class="btn round btn-warning outline center-block retry" data-dismiss="modal"> Retry </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="score_container">
                <div class="score clickable" id="cur_score">
                    <output id="current_score">_</output>
                </div>
                <div class="score clickable" id="tot_score">
                    <output id="total_score">_</output>
                    <div id="tt_success" data-toggle="tooltip" data-placement="bottom" title=""></div>
                    <div id="tt_skip" data-toggle="tooltip" data-placement="bottom" title="+ 0"></div>
                    <div id="tt_end" data-toggle="tooltip" data-placement="bottom" title=""></div>
                </div>
                <div class="score clickable" id="hi_score"><output id="high_score"></output></div>
            </div>
            <h3 id="display_target">Make 32</h3>


            <div id="numbers_container" class="container text-center">
                <button type="button" class="btn round raised btn-primary number">1</button>
                <button type="button" class="btn round raised btn-primary number">2</button>
                <button type="button" class="btn round raised btn-primary number">3</button>
                <button type="button" class="btn round raised btn-primary number">4</button>
            </div>
            <div id="operands_container" class="container text-center">
                <button type="button" class="btn btn-info operand">+</button>
                <button type="button" class="btn btn-info operand">-</button>
                <button type="button" class="btn btn-info operand">x</button>
                <button type="button" class="btn btn-info operand">/</button>
            </div>

            <div id="restart" class="container">
                <div class="container text-center" id="play_buttons">
                    <button type="button" id="try_again" class="btn btn-small round btn-warning outline retry"> Retry </button>
                    <button type="button" id="new_game_btn" class="btn btn-small round btn-success outline"> New Game </button>
                    <button type="button" id="skip_btn" class="btn btn-small round btn-danger outline btn-new"> Skip </button>
                </div>
                <div id="level_bars" class="container text-center">
                    <div id="select_container" class="btn-group btn-group-justified select_container" role="group">
                    </div>
                    <div id="select_container2" class="btn-group btn-group-justified select_container" role="group">
                    </div>
                </div>

            </div>
            <div id="display_level_container" class="display_level_container wrap">
                <div id="display_level" class="display_text center-block">Level: </div>
                <div id="custom_link" class="center-block"><a href="#" data-toggle="modal" data-target="#customLevelModal">[Custom]</a> </div>
                <span id="info_display" class="glyphicon glyphicon-info-sign center-block"
                      data-toggle="popover" data-content="" data-html="true" data-placement="bottom"></span>
            </div>
            <div id="display_hint" class="display_text"></div>
            <div id="hint_sol" class="container text-center">
                <button type="button" id="hint" class="btn round btn-danger outline">Hint</button>
            </div>
        </div>
    </div>
    </div> <!-- /container -->

</body>
</html>
